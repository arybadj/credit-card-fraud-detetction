<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 text-primary">üöÄ Credit Card Fraud Detection</h2>
            
            <form action="/predict" method="post">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <label class="form-label">Time</label>
                        <input type="text" class="form-control" name="Time" required>

                        <label class="form-label">Amount</label>
                        <input type="text" class="form-control" name="Amount" required>

                        <!-- First 14 Features -->
                        {% for i in range(1, 15) %}
                        <label class="form-label">V{{ i }}</label>
                        <input type="text" class="form-control" name="V{{ i }}" required>
                        {% endfor %}
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Features 15-28 -->
                        {% for i in range(15, 29) %}
                        <label class="form-label">V{{ i }}</label>
                        <input type="text" class="form-control" name="V{{ i }}" required>
                        {% endfor %}
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-lg btn-gradient">üîç Predict</button>
                </div>
            </form>

            {% if prediction %}
            <div class="result-box text-center mt-4">
                <h3>Prediction Result:</h3>
                <p class="result-text">{{ prediction }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
